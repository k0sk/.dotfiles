[[plugins]]
  repo = 'osyo-manga/vim-marching'
  on_ft = ['cpp', 'c']
  on_i = 1
  hook_add = '''
    let g:marching_clang_command='clang'
    let g:marching_include_paths=['/usr/include/c++', '/usr/local/include/c++']
    let g:marching_enable_neocomplete=1
  '''
    # let g:marching_backend='sync_clang_command'

# Ruby
[[plugins]]
  repo = 'rails.vim'
  on_ft = ['ruby']

[[plugins]]
  repo = 'tpope/vim-rails'
  on_ft = ['ruby']

[[plugins]]
  repo = 'tpope/vim-rake'
  on_ft = ['ruby']

[[plugins]]
  repo = 'tpope/vim-projectionist'
  on_ft = ['ruby']

[[plugins]]
  repo = 'thoughtbot/vim-rspec'
  on_ft = ['ruby']

# Python
[[plugins]]
  repo = 'davidhalter/jedi-vim'
  on_ft = ['python']
  hook_add = '''
    let g:jedi#completions_enabled = 0
    let g:jedi#auto_vim_configuration = 0
  '''

[[plugins]]
  repo = 'lilydjwg/colorizer'
  on_ft = ['html']

[[plugins]]
  repo = 'amirh/HTML-AutoCloseTag'
  on_ft = ['html']
  on_i = 1

[[plugins]]
  repo = 'mutewinter/vim-markdown'
  on_ft = ['markdown']

# Auto-complete
[[plugins]]
  repo = 'Shougo/neocomplete'
  on_i = 1
  if = 'has("lua")'
  hook_add = 'call dein_hook#neocomplete#source()'

[[plugins]]
  repo = 'Shougo/deoplete.nvim'
  on_i = 1
  if = 'has("nvim")'
  hook_add = 'call dein_hook#deoplete#source()'

[[plugins]]
  repo = 'Shougo/neosnippet'
  on_i = 1
  hook_add = 'call dein_hook#neosnippet#source()'

[[plugins]]
  repo = 'itchyny/dictionary.vim'
  if = 'has("mac")'
  on_cmd = ['Dictionary']

[[plugins]]
  repo = 'Lokaltog/vim-easymotion'
  hook_add = '''
    let g:EasyMotion_do_mapping = 0
  '''

[[plugins]]
  repo = 'Shougo/unite.vim'
  on_cmd = ['Unite']
