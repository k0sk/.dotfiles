[[plugins]]
  repo = 'kana/vim-operator-user'
  on_i = 1
  on_source = ['rhysd/vim-operator-surround']

[[plugins]]
  repo = 'rhysd/vim-operator-surround'

[[plugins]]
  repo = 'haya14busa/incsearch.vim'
  on_map = '<Plug>(incsearch'

[[plugins]]
  repo = 'chrisbra/improvedft'
  on_i = 1

[[plugins]]
	repo = 'itchyny/lightline.vim'
  on_i = 1
  hook_source = 'call dein_hook#lightline#source()'

[[plugins]]
  repo = 'ctrlpvim/ctrlp.vim'
  on_cmd = ['CtrlP']
  hook_post_source = 'call dein_hook#ctrlp#source()'

[[plugins]]
  repo = 'terryma/vim-expand-region'
  on_i = 1

[[plugins]]
  repo = 'spolu/dwm.vim'
  on_map = ['<Plug>DWM']

[[plugins]]
  repo = 'seletskiy/vim-autosurround'
  on_i = 1

[[plugins]]
  repo = 'thinca/vim-quickrun.git'
  on_cmd = ['QuickRun']
  hook_add = '''
    let g:quickhl_config = {'_': {'split': 'vertical'}}
  '''

[[plugins]]
  repo = 'junegunn/vim-easy-align'
  on_map = '<Plug>(EasyAlign'

